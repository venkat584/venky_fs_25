<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Two Half Colored Page</title>
  <style>

    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .half {
      width: 50%;
      height: 100vh;
    }

    .left {
      background-color:rgb(106, 174, 219);
    }

    .right {
      background-color:rgb(221, 116, 104);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="half left"></div>
    <div class="half right"></div>
  </div>
</body>
</html>
