<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Layout with Header, Sidebar, Content, Footer</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .header {
      width: 100%;
      height: 75px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      line-height: 75px;
    }

    .main {
      display: flex;
      margin-top: 75px; 
      min-height: calc(100vh - 125px); 
    }

    .sidebar {
      width: 25%;
      background-color: #f4f4f4;
      padding: 15px;
    }

    .content {
      width: 75%;
      padding: 15px;
      background-color: #fff;
    }

    .footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

  <div class="header">
    Header
  </div>

  <div class="main">
    <div class="sidebar">
        sidebar
    </div>

    <div class="content">
        Content
    </div>
  </div>

  <div class="footer">
    Footer
  </div>

</body>
</html>
